language: r
cache: packages

r_packages:
  - devtools

before_script:
  - chmod +x ./_build.sh

script:
  - ./_build.sh

deploy:
  - provider: pages
    local_dir: docs
    skip_cleanup: true
    keep-history: true
    github_token: $MODERNDIVE_GITHUB_PAT
    repo: moderndive/moderndive_book
    target_branch: gh-pages
    on:
      branch: master
