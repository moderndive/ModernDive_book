name: Preview Quarto Book

on:
  workflow_dispatch:
  push:
    branches: 
      - copilot/convert-bookdown-to-quarto

jobs:
  build-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Setup R environment
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install system libraries for the V8 R package
      - name: Install system libraries for V8
        run: |
          sudo apt-get update
          # Try libv8-dev first; if not available on this Ubuntu image, fall back to libnode-dev
          sudo apt-get install -y libv8-dev || sudo apt-get install -y libnode-dev
          # ICU is a common runtime dependency for V8 on Ubuntu
          sudo apt-get install -y libicu-dev

      # Setup renv if needed
      - uses: r-lib/actions/setup-renv@v2

      # Ensure _quarto directory exists
      - name: Ensure _quarto directory exists
        run: mkdir -p _quarto

      # Cache quarto results
      - name: Cache quarto results
        uses: actions/cache@v4
        with:
          path: _quarto
          key: quarto-preview-${{ hashFiles('**/*qmd') }}
          restore-keys: quarto-preview-

      # Render Quarto book
      - name: Render Quarto Book
        run: quarto render
          
      # Deploy to quarto-preview branch
      - name: Deploy to quarto-preview branch üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          branch: quarto-preview
          folder: docs
          clean: true

      # Log deployment completion
      - name: Log Deployment
        run: |
          echo "‚úÖ Quarto book built successfully"
          echo "üì¶ Deployed to quarto-preview branch"
          echo "üìÅ All files in docs/ folder have been pushed"
