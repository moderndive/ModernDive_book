name: Preview Quarto Book

on:
  workflow_dispatch:
  push:
    branches: 
      - copilot/convert-bookdown-to-quarto

jobs:
  build-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Setup R environment
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install system libraries for the V8 R package
      - name: Install system libraries for V8
        run: |
          sudo apt-get update
          # Try libv8-dev first; if not available on this Ubuntu image, fall back to libnode-dev
          sudo apt-get install -y libv8-dev || sudo apt-get install -y libnode-dev
          # ICU is a common runtime dependency for V8 on Ubuntu
          sudo apt-get install -y libicu-dev

      # Setup renv if needed
      - uses: r-lib/actions/setup-renv@v2

      # Ensure _quarto directory exists
      - name: Ensure _quarto directory exists
        run: mkdir -p _quarto

      # Cache quarto results
      - name: Cache quarto results
        uses: actions/cache@v4
        with:
          path: _quarto
          key: quarto-preview-${{ hashFiles('**/*qmd') }}
          restore-keys: quarto-preview-

      # Render Quarto book
      - name: Render Quarto Book
        run: quarto render

      # Deploy to separate preview branch
      - name: Deploy preview to quarto-preview branch ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          branch: quarto-preview
          folder: docs
          clean: true

      # Comment on PR with preview link
      - name: Comment Preview Link
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            const previewUrl = 'https://moderndive.github.io/ModernDive_book/';
            const message = `## ðŸ“š Quarto Book Preview Available!
            
            Your Quarto book preview has been deployed and is ready to explore:
            
            ðŸ”— **[View Full Quarto Book Preview](${previewUrl})**
            
            **Note:** The preview is served from the \`quarto-preview\` branch. To view it, you need to:
            1. Go to repository Settings â†’ Pages
            2. Set source to \`quarto-preview\` branch
            3. Wait a few moments for GitHub Pages to update
            
            This preview includes:
            - âœ… Full book rendering with all R code executed
            - âœ… All 11 chapters + appendices
            - âœ… Interactive navigation and search
            - âœ… All figures, tables, and outputs
            - âœ… Complete styling with Cosmo theme
            
            _Preview automatically updates on new commits to this branch._`;
            
            console.log('Preview deployed to quarto-preview branch');
            console.log(message);
