# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

on:
  push:
    branches: [main, master, v2]
  pull_request:
    branches: [main, master, v2]
  workflow_dispatch:

name: bookdown

jobs:
  bookdown:
    runs-on: macos-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
      EMAIL: ${{ secrets.EMAIL }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install remotes package
        run: |
          R -e 'if (!requireNamespace("remotes", quietly = TRUE)) install.packages("remotes")'

      - name: Increase timeout and set download method
        run: |
          R -e 'options(timeout = 600, download.file.method = "libcurl")'

      - name: Manually install tidymodels/infer with retry logic
        run: |
          R -e 'for (i in 1:5) { tryCatch(remotes::install_github("tidymodels/infer"), error = function(e) Sys.sleep(30)) }'
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

      - uses: r-lib/actions/setup-renv@v2

      - name: Cache bookdown results
        uses: actions/cache@v3
        with:
          path: _bookdown_files
          key: bookdown-${{ hashFiles('**/*Rmd') }}
          restore-keys: bookdown-

      - name: Build site
        run: bookdown::render_book("index.Rmd", quiet = TRUE)
        shell: Rscript {0}

      # Deploy to gh-pages if on main or master branch
      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: docs

      # Deploy to v2-publish if on v2 branch
      - name: Deploy to v2-publish branch ðŸš€
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/v2'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: v2-publish
          folder: docs
