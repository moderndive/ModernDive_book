project:
  type: book
  output-dir: docs

book:
  title: "Statistical Inference via Data Science"
  subtitle: "A ModernDive into R and the Tidyverse (Second Edition)"
  author: 
    - "Chester Ismay"
    - "Albert Y. Kim"
    - "Arturo Valdivia"
  date: today
  date-format: "MMMM D, YYYY"
  
  repo-url: https://github.com/moderndive/ModernDive_book/
  repo-branch: v2
  repo-actions: [edit]
  
  favicon: images/logos/favicons/favicon.ico
  cover-image: images/logos/v2_cover.jpg
  
  chapters:
    - index.qmd
    - 00-foreword.qmd
    - 00-preface.qmd
    - 01-getting-started.qmd
    - 02-visualization.qmd
    - 03-wrangling.qmd
    - 04-tidy.qmd
    - 05-regression.qmd
    - 06-multiple-regression.qmd
    - 07-sampling.qmd
    - 08-confidence-intervals.qmd
    - 09-hypothesis-testing.qmd
    - 10-inference-for-regression.qmd
    - 11-tell-your-story-with-data.qmd
    - part: "Appendices"
      chapters:
        - 91-appendixA.qmd
        - 92-appendixB.qmd
        - 93-appendixC.qmd
        - 94-appendixD.qmd
        - 95-appendixE.qmd
    - 99-references.qmd

  navbar:
    left:
      - text: "Home"
        href: index.html
    right:
      - icon: github
        href: https://github.com/moderndive/ModernDive_book/tree/v2/

bibliography: 
  - bib/books.bib
  - bib/packages.bib
  - bib/articles.bib

format:
  html:
    theme: cosmo
    css: style.css
    toc: true
    toc-depth: 3
    number-sections: true
    link-citations: true
    code-link: true
    highlight-style: pygments
    include-in-header:
      - _includes/analytics.html
    include-before-body:
      - _includes/logo.html

execute:
  echo: true
  warning: false
  message: true
  cache: false

knitr:
  opts_chunk:
    fig.align: "center"
    fig.retina: 1
    out.width: "70%"
    comment: NA
