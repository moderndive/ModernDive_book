# Modified from https://github.com/rstudio/bookdown/blob/master/inst/examples/_output.yml
# To uncomment these lines to create a PDF version, we recommend activating
# multiple cursors in RStudio using (on a Mac) Control + Option + A:
# pdf_book requires xquartz install: https://www.xquartz.org/,
# the tinytex R package, and tinytex::install_tinytex()
# Inconsolata font needed from https://fonts.google.com/specimen/Inconsolata
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: true
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: false
  toc_appendix: true
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: true
