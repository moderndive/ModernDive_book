bookdown::bs4_book:
  df_print: default
  css: style.css
  split_by: chapter+number
  includes:
    in_header: _includes/analytics.html
    before_body: _includes/logo.html
  repo:
    url: https://github.com/moderndive/moderndive_book/
    branch: master
    edit: true
  navbar:
    left:
      - text: "Home"
        href: index.html
      - text: "About"
        href: about.html
    right:
      - icon: fa-github
        href: https://github.com/moderndive/moderndive_book
  # toc:
  #   collapse: section
  #   scrollspy: true
  output:
    html:
      theme: default
      highlight: pygments
  language:
    ui:
      toc: "Table of Contents"

